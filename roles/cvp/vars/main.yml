container:
  HEC:
    parent_container: Fabric
    configlets:
      - sw-hec
      - sw-hec-aaa
      - CVP-Arista
      - sw-hec-oob-vrf
      - sw-hec-snmp
      - sw-hec-ntp
      - sw-hec-logging
  HEC-IPMI:
    parent_container: HEC
    configlets:
      - HEC-IPMI
      - mgmt-oob
      - sw-hec-tele-oob
      - sw-hec-autoconf-ipmi
      - sw-hec-switch-snmp
      - sw-hec-switch-ntp
      - sw-hec-switch-logging
  HEC-Out of band:
    parent_container: HEC
    configlets:
      - mgmt-default
      - sw-hec-oob-common
      - sw-hec-tele-default
  HEC-External Connectivity:
    parent_container: HEC
  HEC-CWAN:
    parent_container: HEC
  HEC-FWT:
    parent_container: HEC
  HEC-InterDC:
    parent_container: HEC
    configlets:
      - sw-mlag-a
      - sw-mlag-b
      - sw-hec-switch-snmp
      - sw-hec-switch-ntp
      - sw-hec-switch-logging
  HEC-Backup Routers:
    parent_container: HEC
  HEC-Switched Fabric:
    parent_container: HEC
    configlets:
      - HEC-VLANs
      - sw-hec-switch-snmp
      - sw-hec-switch-ntp
      - sw-hec-switch-logging
  HEC-Routed Fabric:
    parent_container: HEC
    configlets:
      - CVP-Arista
      - sw-hec-fab-L900
      - sw-hec-fab-ntp
      - sw-hec-fab-snmp
      - sw-hec-fab-logging
      - sw-hec-oob-vrf
      - sw-hec-tele-oob
      - mgmt-default
  HEC-Core:
    parent_container: HEC-Switched Fabric
  HEC-Top of rack:
    parent_container: HEC-Switched Fabric
  HEC-Spine:
    parent_container: HEC-Routed Fabric
    configlets:
      - sw-hec-spine
  HEC-NGDR:
    parent_container: HEC-Routed Fabric
  HEC-Leaf:
    parent_container: HEC-Routed Fabric
    configlets:
      - sw-mlag-a
      - sw-mlag-b
      - HEC-VLANs
  HEC-Service leaf:
    parent_container: HEC-Leaf
  HEC-Border leaf:
    parent_container: HEC-Leaf
  HEC-Storage leaf:
    parent_container: HEC-Leaf
  HEC-Special leaf:
    parent_container: HEC-Leaf
  HEC-HANA leaf:
    parent_container: HEC-Leaf
    configlets:
      - hec-hana
      - sw-hec-autoconf
      - sw-hec-descriptions
  HEC-HV leaf:
    parent_container: HEC-Leaf
    configlets:
      - sw-hec-autoconf
  HEC-VMWare leaf:
    parent_container: HEC-HV leaf
    configlets:
      - hec-vmware
      - sw-hec-descriptions-hvv
  HEC-Xen leaf:
    parent_container: HEC-HV leaf
    configlets:
      - hec-xen
      - sw-hec-descriptions

configlet_list:
  sw-hec: "{{ lookup('file', 'configs/sw-hec') }}"
  sw-hec-aaa: "{{ lookup('file', 'configs/sw-hec-aaa') }}"
  CVP-Arista: "{{ lookup('file', 'configs/CVP-Arista') }}"
  sw-hec-oob-vrf: "{{ lookup('file', 'configs/sw-hec-oob-vrf') }}"
  sw-hec-snmp: "{{ lookup('file', 'configs/sw-hec-snmp') }}"
  sw-hec-ntp: "{{ lookup('file', 'configs/sw-hec-ntp') }}"
  sw-hec-logging: "{{ lookup('file', 'configs/sw-hec-logging') }}"
  HEC-IPMI: "{{ lookup('file', 'configs/HEC-IPMI') }}"
  mgmt-oob: "{{ lookup('file', 'configs/mgmt-oob') }}"
  sw-hec-tele-oob: "{{ lookup('file', 'configs/sw-hec-tele-oob') }}"
  sw-hec-switch-snmp: "{{ lookup('file', 'configs/sw-hec-switch-snmp') }}"
  sw-hec-switch-ntp: "{{ lookup('file', 'configs/sw-hec-switch-ntp') }}"
  sw-hec-switch-logging: "{{ lookup('file', 'configs/sw-hec-switch-logging') }}"
  mgmt-default: "{{ lookup('file', 'configs/mgmt-default') }}"
  sw-hec-oob-common: "{{ lookup('file', 'configs/sw-hec-oob-common') }}"
  sw-hec-tele-default: "{{ lookup('file', 'configs/sw-hec-tele-default') }}"
  sw-mlag-a: "{{ lookup('file', 'configs/sw-mlag-a') }}"
  sw-mlag-b: "{{ lookup('file', 'configs/sw-mlag-b') }}"
  HEC-VLANs: "{{ lookup('file', 'configs/HEC-VLANs') }}"
  sw-hec-fab-L900: "{{ lookup('file', 'configs/sw-hec-fab-L900') }}"
  sw-hec-fab-ntp: "{{ lookup('file', 'configs/sw-hec-fab-ntp') }}"
  sw-hec-fab-snmp: "{{ lookup('file', 'configs/sw-hec-fab-snmp') }}"
  sw-hec-fab-logging: "{{ lookup('file', 'configs/sw-hec-fab-logging') }}"
  sw-hec-spine: "{{ lookup('file', 'configs/sw-hec-spine') }}"
  hec-hana: "{{ lookup('file', 'configs/hec-hana') }}"
  #sw-hec-autoconf: "{{ lookup('file', 'configlet_builders/sw-hec-autoconf') }}"
  #sw-hec-descriptions: "{{ lookup('file', 'configlet_builders/sw-hec-descriptions') }}"
  #sw-hec-descriptions-hvv: "{{ lookup('file', 'configlet_builders/sw-hec-descriptions-hvv') }}"
  #sw-hec-autoconf-ipmi: "{{ lookup('file', 'configlet_builders/sw-hec-autoconf-ipmi') }}"
  hec-vmware: "{{ lookup('file', 'configs/hec-vmware') }}"
  hec-xen: "{{ lookup('file', 'configs/hec-xen') }}"


old_container:
  - name: Fabric
    is_root: yes
    subcontainer:
      - name: HEC
        below_root: yes
        configlets:
          - name: sw-hec
          - name: sw-hec-aaa
          - name: CVP-Arista
          - name: sw-hec-oob-vrf
          - name: sw-hec-snmp
          - name: sw-hec-ntp
          - name: sw-hec-logging
        subcontainer:
          - name: HEC-IPMI
            configlets:
              - name: HEC-IPMI
              - name: mgmt-oob
              - name: sw-hec-tele-oob
              - name: sw-hec-autoconf-ipmi
              - name: sw-hec-switch-snmp
              - name: sw-hec-switch-ntp
              - name: sw-hec-switch-logging
          - name: "HEC-Out of band"
            configlets:
              - name: mgmt-default
              - name: sw-hec-oob-common
              - name: sw-hec-tele-default
          - name: "HEC-External Connectivity"
          - name: HEC-CWAN
          - name: HEC-FWT
          - name: HEC-InterDC
            configlets:
              - name: sw-mlag-a
              - name: sw-mlag-b
              - name: sw-hec-switch-snmp
              - name: sw-hec-switch-ntp
              - name: sw-hec-switch-logging
          - name: "HEC-Backup Routers"
          - name: "HEC-Switched Fabric"
            configlets:
              - name: HEC-VLANs
              - name: sw-hec-switch-snmp
              - name: sw-hec-switch-ntp
              - name: sw-hec-switch-logging
            subcontainer:
              - name: HEC-Core
              - name: "HEC-Top of rack"
          - name: "HEC-Routed Fabric"
            configlets:
              - name: CVP-Arista
              - name: sw-hec-fab-L900
              - name: sw-hec-fab-ntp
              - name: sw-hec-fab-snmp
              - name: sw-hec-fab-logging
              - name: sw-hec-oob-vrf
              - name: sw-hec-tele-oob
              - name: mgmt-default
            subcontainer:
              - name: HEC-Spine
                configlets:
                  - name: sw-hec-spine
              - name: HEC-NGDR
              - name: HEC-Leaf
                configlets:
                  - name: sw-mlag-a
                  - name: sw-mlag-b
                  - name: HEC-VLANs
                subcontainer:
                  - name: "HEC-Service leaf"
                  - name: "HEC-Border leaf"
                  - name: "HEC-Storage leaf"
                  - name: "HEC-Special leaf"
                  - name: "HEC-HANA leaf"
                    configlets:
                      - name: hec-hana
                      - name: sw-hec-autoconf
                      - name: sw-hec-descriptions
                  - name: "HEC-HV leaf"
                    configlets:
                      - name: sw-hec-autoconf
                    subcontainer:
                      - name: "HEC-VMWare leaf"
                        configlets:
                          - name: hec-vmware
                          - name: sw-hec-descriptions-hvv
                      - name: "HEC-Xen leaf"
                        configlets:
                          - name: hec-xen
                          - name: sw-hec-descriptions
      - name: HEC-Unmanaged
        below_root: yes
